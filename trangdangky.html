<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dangky.css">
    <link rel="stylesheet" href="base.css">
    <title>Đăng ký</title>
</head>
<body>
    <a href="index.html" class="back-button">Trở lại</a>
    <div class="left">
        <img src="logotroke.png" alt="Avatar">
        <p>Chào mừng bạn đến với </p>
        <p2><strong>Squir's Home</strong> </p2>
    </div>
    <div class="right">
        
        <div class="container">
            <h2>ĐĂNG KÝ</h2>
            <form action="#" method="post">
                <div class="signupbox_1">
                    <i id="signup_icon" class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Tên Người Dùng*" id="username" name="username" required>
                </div>
                <div class="signupbox_2">
                    <i id="signup_icon" class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Nhập Email*" id="Email" name="email" required>
                </div>
                <div class="signupbox_3">
                    <i id="signup_icon" class="fa-regular fa-calendar"></i>
                    <input type="text" placeholder="Nhập Ngày Sinh*" id="ns" name="ns" required>
                </div>
                <div class="signupbox_4">
                    <i id="signup_icon" class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Nhập Mật Khẩu*" id="password" name="password" required>
                </div>
                <div class="signupbox_5">
                    <i id="signup_icon" class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Nhập Lại Mật Khẩu*" id="password" name="password" required>
                </div>
                <div class="dangkybox">
                    <a href="trangdangnhap.html" class="dangkybox nutdangky">Đăng Ký</a>
                </div>
            </form>
            <div class="social-login"> 
                <p>Hoặc đăng nhập bằng:</p>
                <div class="social-login--icon">
                    <div class="social-login--icon1"></div>
                    <div class="social-login--icon2"></div>
                </div>
            </div>

            <div class="centered-text">
                <!-- Đổi màu chữ "Đăng ký" sang đen -->
                <p>Đã có tài khoản? <a href="trangdangnhap.html" style="color: #e24848;">Đăng nhập</a></p>
            </div>
        </div>
    </div>
</body>
</html>
