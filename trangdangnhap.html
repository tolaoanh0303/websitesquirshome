<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="base.css">
    <title>Đăng nhập</title>
</head>
<body>
    <a href="index.html" class="back-button">Trở lại</a>
    <div class="left">
        <img src="logotroke.png" alt="Avatar">
        <p>Chào mừng bạn đến với </p>
        <p2><strong>Squir's Home</strong> </p2>
    </div>
    <div class="right">
        <div class="container">
            <h2>ĐĂNG NHẬP</h2>
            <form action="#" method="post">
                <!-- <label for="username" class="tieu-de"> Tên Đăng Nhập:</label> -->
                <div class="loginbox_1">
                    <i id="login_icon" class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Điền Email tại đây*" id="username" name="username" required>
                </div>
                <!-- <label for="password" class="tieu-de">Mật Khẩu:</label> -->
                <div class="loginbox_2">
                    <i id="login_icon" class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Điền Mật Khẩu tại đây*" id="password" name="password" required>
                </div>
                <div class="right-text">
                    <a href="Trangquenmatkhau.html" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <div class="dangnhapbox">
                    <a class="dangnhapbox dangnhapBtn" href="home.html">Đăng nhập</a>
                </div>
                <!-- <input type="submit" value="Đăng nhập"> -->
            </form>
            <!-- Chuyển phần "Quên mật khẩu?" và "Chưa có tài khoản?" sang giữa -->
            
            <div class="social-login"> 
                <p>Hoặc đăng nhập bằng:</p>
                <div class="social-login--icon">
                    <div class="social-login--icon1"></div>
                    <div class="social-login--icon2"></div>
                </div>
            </div>

            <div class="centered-text">
                <!-- Đổi màu chữ "Đăng ký" sang đen -->
                <p>Chưa có tài khoản? <a href="trangdangky.html" style="color: #e24848;">Đăng ký</a></p>
            </div>
        </div>
    </div>
</body>
</html>
