<!DOCTYPE html>
<html>
    <head>
        <title>Toggle Switch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="switchoffon.css" type="text/css">
        <link rel="stylesheet" href="base.css">
    </head>

    <body>
        <div class="container">
            <h1>Toggle Switch</h1>

            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>

            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>

            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>

            <label class="switch">
                <input type="checkbox" checked>
                    <span class="slider"></span>
            </label>
        </div>
    </body>

</html>
