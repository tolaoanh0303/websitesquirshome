    <body>
        <div class="sidebar">

                <label for="avatarInput">
                    <img src="ava.jpg" alt="Avatar" width="300" id="avatarImage">

                <p>Học, học nữa, học mãi</p>

            <div class="content">
                <div class="content__title">Lịch sử sử dụng</div>
                <div class="content__nd">
                    <h2>Thời gian hoạt động (giờ) </h2>
                    <canvas id="login-chart"></canvas>
                </div>
            </div>
    <body>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            // JavaScript
            // Dữ liệu mẫu cho biểu đồ cột - Giữ nguyên
            var loginData = {
                labels: ["Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7", "Chủ nhật"],
                datasets: [
                    {
                        label: "Làm bài tập",
                        backgroundColor: "#76A77A",
                        data: [2, 3, 1, 2, 4, 3, 5],
                    },
                    {
                        label: "Làm đề",
                        backgroundColor: "#9DC08B",
                        data: [1, 2, 2, 1, 3, 2, 4],
                    },
                ],
            };
   
    
            // Cấu hình biểu đồ
            var ctx = document.getElementById("login-chart").getContext("2d");
            var loginChart = new Chart(ctx, {
                type: "bar",
                data: loginData,
                options: {
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true,
                        },
                    },
                },
            });
        </script>
